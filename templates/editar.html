{% extends "base.html" %}
{% block title %}Editar{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm">
            <div class="card-body">

                <h3 class="text-center mb-4">
                    Editar: {{ nutri.nome_completo }}
                </h3>

                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button class="btn btn-primary w-100" type="submit">
                        Salvar Alterações
                    </button>
                </form>

                <p class="mt-3 text-center">
                    <a href="/listar/">Voltar</a>
                </p>

            </div>
        </div>

    </div>
</div>
{% endblock %}
