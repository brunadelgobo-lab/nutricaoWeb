<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h2>Login da Nutricionista</h2>

<form method="POST">
  {% csrf_token %}
  <p>Email: <input type="text" name="email"></p>
  <p>Senha: <input type="password" name="senha"></p>
  <button type="submit">Entrar</button>
</form>

{% if erro %}
  <p style="color:red">{{ erro }}</p>
{% endif %}

</body>
</html>
