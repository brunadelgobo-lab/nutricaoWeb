<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bem-vinda</title> <!--título-->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> <!--fonte-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!--bootstrap-->

    <!--estilo-->
    <style>
        body {
            background: linear-gradient(135deg, #e6ecd9, #cdd8b3);
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
        }

        .content-box {
            background: #ffffff;
            border-radius: 14px;
            padding: 30px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        h2 { color: #556B2F; font-weight: 700; }
        h4 { color: #6B8E23; font-weight: 600; }

        .btn-primary {
            background-color: #556B2F !important;
            border-color: #556B2F !important;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #6B8E23 !important;
        }
    </style>
</head>

<body>

<div class="position-absolute top-0 end-0 p-3">
    <a href="/login/" class="btn btn-oliva-outline">Encerrar sessão</a> <!--link para a tela de login-->
</div>

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="content-box"> <!--texto dentro do card-->
        <h2 class="mb-3">Bem-vinda</h2>
        <h4 class="mb-4">{{ nutri.nome_completo }}!</h4>

        <a href="/listar/" class="btn btn-primary w-100">Ver nutricionistas cadastradas</a> <!--botão com link para a tela de listar-->
    </div>

</div>

</body>
</html>
